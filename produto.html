<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
          <div class="container">
            <h1>Formulário de Produtos</h1>
            <form onsubmit="enviarDados(event)">
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" name="descricao" placeholder="Digite a descrição do produto">
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Digite o Nome do produto">
              </div>
              <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" name="quantidade" placeholder="Digite a quantidade">
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" name="preco" placeholder="Digite o Preço">
              </div>
              <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" name="cor" placeholder="Digite a cor do produto">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <hr>
            <a href="/" class="btn btn-primary">Voltar</a>
          </div>
          <!-- Incluindo o Bootstrap JS -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        </body>
        </html>

        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const token = localStorage.getItem('token')
                if(!token)window.location.href = '/PI.2023/login.html'
                mostrarProdutos();
            });
        </script>
    </body>
</html>
